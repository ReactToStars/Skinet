<pagination *ngIf="totalCount && pageSize" 
    [boundaryLinks]="true" 
    [totalItems]="totalCount" 
    [itemsPerPage]="pageSize" 
    [ngModel]="pageNumber"
    [maxSize]="10"
    (pageChanged)="onPageChangedHandler($event)" 
    previousText="&lsaquo;" 
    nextText="&rsaquo;" 
    firstText="&laquo;"
    lastText="&raquo;">
</pagination>
